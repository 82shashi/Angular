<div class="panel panel-primary" [class.panel-success]="selectedEmployeeId===emp.id">
    <div class="panel-heading">
        <h3 class="panel-title">{{emp.name}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">
            <div class="row">
                <div class="col-xs-4">
                    <img class="imageClass" [src]="emp.photoPath" />
                </div>
                <div class="col-xs-8">
                    <div class="row">
                        <div class="col-xs-6">
                            Gender:
                        </div>
                        <div class="col-xs-6">
                            {{emp.gender}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Date of Birth:
                        </div>
                        <div class="col-xs-6">
                            {{emp.dateOfBirth | date}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Email:
                        </div>
                        <div class="col-xs-6">
                            {{emp.email}}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Department:
                        </div>
                        <div class="col-xs-6">
                            <div [ngSwitch]="emp.department">
                                <span *ngSwitchCase="1">Help Desk</span>
                                <span *ngSwitchCase="2">HR</span>
                                <span *ngSwitchCase="3">IT</span>
                                <span *ngSwitchCase="4">Payroll</span>
                                <span *ngSwitchDefault>N/A</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            Is Active:
                        </div>
                        <div class="col-xs-6">
                            {{emp.isActive}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-primary" [routerLink]="['/list',{id:emp.id}]" 
        queryParamsHandling="preserve">Back to List</a>
        <button class="btn btn-primary pull-right" (click)="viewNextEmployee()">
            View Next Employee
        </button> 
    </div>
</div>
